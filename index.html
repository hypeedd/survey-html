<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</html>

<body>

    <div class="container">
        <div class="text-center" id="header">
            <h1 id="title">Inquérito de Avaliação do Serviço</h1>
            <p id="description">Obrigado pelo tempo expedido para avaliar o nosso serviço</p>
        </div>

        <form action="" method="get" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label" class="label">Nome</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Insira o nome" required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label" class="label">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Insira o email" required />
            </div>
            <div class="form-group">
                <label for="number" id="number-label" class="label">
                    Idade
                    <span class="clue">(opcional)</span>
                </label>
                <input type="number" name="age" id="number" min="17" max="99" class="form-control" placeholder="Idade" required />
            </div>
            <div class="form-group">
                <p class="label">Que opção melhor descreve a sua situação?</p>
                <select id="dropdown" name="role" class="form-control" required="">
                    <option disabled="" selected="" value="">Selecionar empregabilidade</option>
                    <option value="student">Estudante</option>
                    <option value="job">Trabalho por conta de outrém</option>
                    <option value="learner">Trabalho por conta própria</option>
                    <option value="preferNo">Prefiro não dizer</option>
                    <option value="other">Outro</option>
                </select>
            </div>
        </form>
    </div>

</body>
